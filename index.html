---
layout: default
title: Ζωή σαν παραμύθι
---

{%  for post in site.posts %}
  <div class="row">
    <div class="col-xs-12">
      <div class="post-header">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>

        <a href="{{ post.url }}">
        	<div class="post-cinema" style="background-image: url(&quot;{{post.cinema_url}}&quot;);"></div>
        </a>
	  

      <div class="post-date">
        <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
        <span>{{ post.date | date: '%d/%m/%Y' }}</span>
      </div>

      <div class="post-body">{{ post.excerpt }}</div>
    </div>
  </div>
{% endfor %}
