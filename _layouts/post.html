---
layout: default
---

<div class="row">
    <div class="col-xs-12">
		<div class="page-header">
		    <h1>{{ page.title }}</h1>
		</div>

		<div class="post-content">
			{{ content }}
		</div>

		<div><strong>Κοινοποίηση</strong></div>

		<div class="post-sharing-buttons">
			<a href="https://facebook.com/sharer.php?u={{ site.github.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook" class="social-sharing-link">
				<i class="fa fa-facebook-square"></i>
			</a>

			<a href="https://plus.google.com/share?{{ site.github.url }}{{ page.url }}">
				<i class="fa fa-google-plus-square "></i>
			</a>

			<a href="https://pinterest.com/pin/create/button/?url={{ page.cinema_url }}&media={{ site.github.url }}{{ page.url }}&description={{ page.description }}">
				<i class="fa fa-pinterest-square "></i>
			</a>
		</div>
	</div>
</div>
