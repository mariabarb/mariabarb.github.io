---
layout: default
---

<div class="row">
    <div class="col-xs-12">
		<div class="page-header">
		    <h1>Άρθρα στη κατηγορία "{{ page.tag }}"</h1>
		</div>
	</div>	
</div>

{% for post in page.posts %}
  <div class="row">
    <div class="col-xs-12">
      <div class="post-header">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>

	    <a href="{{ post.url }}">
	    	<div class="post-cinema" style="background-image: url(&quot;{{post.cinema_url}}&quot;);"></div>
	    </a>

      <div class="post-date">
        <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
        <span>{{ post.date | date: '%d/%m/%Y' }}</span> | 

        <i class="fa fa-comments" aria-hidden="true"></i>
        <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{post.url}}"></a>

        <ul class="tags">
          {% for tag in post.tags %}
            <li><a href="/{{ site.tag_page_dir }}/{{ tag | slugify: 'pretty' }}/" class="tag">{{ tag }}</a></li>
          {% endfor %}
        </ul>
      </div>

      <div class="post-body">{{ post.excerpt }}</div>
    </div>
  </div>
{% endfor %}
